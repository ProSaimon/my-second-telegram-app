<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–º–µ–π–∫–∞ –≤ Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        #gameCanvas {
            background: #1a1a2e;
            border-radius: 10px;
            border: 3px solid #fff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        .control-btn.up { grid-column: 2; grid-row: 1; }
        .control-btn.left { grid-column: 1; grid-row: 2; }
        .control-btn.right { grid-column: 3; grid-row: 2; }
        .control-btn.down { grid-column: 2; grid-row: 3; }

        .info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .instructions {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .status {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç –¢–µ–ª–µ–≥—Ä–∞–º –ó–º–µ–π–∫–∞</h1>
        
        <div class="info">
            <div class="instructions">
                –£–ø—Ä–∞–≤–ª—è–π –∑–º–µ–π–∫–æ–π, —á—Ç–æ–±—ã –æ–Ω–∞ –¥–≤–∏–≥–∞–ª–∞—Å—å –ø–æ –∫–≤–∞–¥—Ä–∞—Ç—É!
            </div>
            <div class="status" id="status">–ì–æ—Ç–æ–≤ –∫ –∏–≥—Ä–µ!</div>
        </div>

        <div class="game-container">
            <canvas id="gameCanvas" width="300" height="300"></canvas>
        </div>

        <div class="controls">
            <button class="control-btn up" onclick="changeDirection('up')">‚Üë</button>
            <button class="control-btn left" onclick="changeDirection('left')">‚Üê</button>
            <button class="control-btn right" onclick="changeDirection('right')">‚Üí</button>
            <button class="control-btn down" onclick="changeDirection('down')">‚Üì</button>
        </div>

        <div>
            <button onclick="startGame()">üéÆ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
            <button onclick="resetGame()">üîÑ –ó–∞–Ω–æ–≤–æ</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const statusElement = document.getElementById('status');

        const gridSize = 20;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;

        let snake = [];
        let direction = 'right';
        let gameInterval;
        let isPlaying = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –∑–º–µ–π–∫–∏
            snake = [
                {x: 3, y: 10},
                {x: 2, y: 10},
                {x: 1, y: 10}
            ];
            direction = 'right';
            statusElement.textContent = '–ì–æ—Ç–æ–≤ –∫ –∏–≥—Ä–µ!';
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
        function draw() {
            // –û—á–∏—Å—Ç–∫–∞ canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –≥—Ä–∞–Ω–∏—Ü
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(1, 1, canvas.width - 2, canvas.height - 2);

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∑–º–µ–π–∫–∏
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // –ì–æ–ª–æ–≤–∞ –∑–º–µ–π–∫–∏
                    ctx.fillStyle = '#4ECDC4';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                    
                    // –ì–ª–∞–∑–∞
                    ctx.fillStyle = '#000';
                    if (direction === 'right') {
                        ctx.fillRect((segment.x + 0.7) * gridSize, (segment.y + 0.2) * gridSize, 3, 3);
                        ctx.fillRect((segment.x + 0.7) * gridSize, (segment.y + 0.7) * gridSize, 3, 3);
                    } else if (direction === 'left') {
                        ctx.fillRect((segment.x + 0.1) * gridSize, (segment.y + 0.2) * gridSize, 3, 3);
                        ctx.fillRect((segment.x + 0.1) * gridSize, (segment.y + 0.7) * gridSize, 3, 3);
                    } else if (direction === 'up') {
                        ctx.fillRect((segment.x + 0.2) * gridSize, (segment.y + 0.1) * gridSize, 3, 3);
                        ctx.fillRect((segment.x + 0.7) * gridSize, (segment.y + 0.1) * gridSize, 3, 3);
                    } else if (direction === 'down') {
                        ctx.fillRect((segment.x + 0.2) * gridSize, (segment.y + 0.7) * gridSize, 3, 3);
                        ctx.fillRect((segment.x + 0.7) * gridSize, (segment.y + 0.7) * gridSize, 3, 3);
                    }
                } else {
                    // –¢–µ–ª–æ –∑–º–µ–π–∫–∏
                    ctx.fillStyle = '#45B7D1';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                    
                    // –≠—Ñ—Ñ–µ–∫—Ç —á–µ—à—É–∏
                    ctx.strokeStyle = '#367588';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                }
            });
        }

        // –î–≤–∏–∂–µ–Ω–∏–µ –∑–º–µ–π–∫–∏
        function move() {
            if (!isPlaying) return;

            const head = {...snake[0]};

            // –î–≤–∏–∂–µ–Ω–∏–µ –≥–æ–ª–æ–≤—ã
            switch(direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å–æ —Å—Ç–µ–Ω–æ–π
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                gameOver();
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å —Å–æ–±–æ–π
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–π –≥–æ–ª–æ–≤—ã
            snake.unshift(head);
            
            // –£–¥–∞–ª–µ–Ω–∏–µ —Ö–≤–æ—Å—Ç–∞ (–∑–º–µ—è –Ω–µ —Ä–∞—Å—Ç–µ—Ç)
            snake.pop();

            draw();
        }

        // –°–º–µ–Ω–∞ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        function changeDirection(newDirection) {
            if (!isPlaying) return;

            // –ó–∞–ø—Ä–µ—Ç –¥–≤–∏–∂–µ–Ω–∏—è –≤ –ø—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω–æ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏
            const opposites = {
                'up': 'down',
                'down': 'up',
                'left': 'right',
                'right': 'left'
            };

            if (opposites[newDirection] !== direction) {
                direction = newDirection;
            }
        }

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            if (isPlaying) return;
            
            isPlaying = true;
            statusElement.textContent = '–ò–≥—Ä–∞ –∏–¥–µ—Ç!';
            
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            
            gameInterval = setInterval(move, 150);
        }

        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
        function gameOver() {
            isPlaying = false;
            clearInterval(gameInterval);
            statusElement.textContent = '–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!';
            
            // –ú–∏–≥–∞–Ω–∏–µ –∑–º–µ–π–∫–∏ –ø—Ä–∏ –ø—Ä–æ–∏–≥—Ä—ã—à–µ
            let blinkCount = 0;
            const blinkInterval = setInterval(() => {
                if (blinkCount < 6) {
                    if (blinkCount % 2 === 0) {
                        ctx.fillStyle = '#ff6b6b';
                        snake.forEach(segment => {
                            ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                        });
                    } else {
                        draw();
                    }
                    blinkCount++;
                } else {
                    clearInterval(blinkInterval);
                    draw();
                }
            }, 200);
        }

        // –°–±—Ä–æ—Å –∏–≥—Ä—ã
        function resetGame() {
            isPlaying = false;
            clearInterval(gameInterval);
            initGame();
            draw();
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowUp':
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    changeDirection('right');
                    break;
                case ' ':
                    if (!isPlaying) {
                        startGame();
                    }
                    break;
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            initGame();
            draw();
        };
    </script>
</body>
</html>
